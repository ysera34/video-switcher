<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>2. cross-browsing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
    <link rel="stylesheet" href="../css/default.css">
  </head>
  <body>
    <div>
      <video
        id="original-video"
        class="video"
        poster="../static/place-holder.png"
        autoplay
      >
        <source src="../static/2-1-green.mp4" type="video/mp4" />
        <source src="../static/2-1-green.ogv" type="video/ogg; codecs='theora'" />
        Your device does not support HTML5 video.
      </video>
    </div>
    <div>
      <button title="Generate Preview" id="generate-button">Generate Preview</button>
      <canvas id="preview-medium-canvas"></canvas>
      <canvas id="preview-small-canvas"></canvas>
    </div>
    <div>
      <video
        class="video"
        src="../static/2-2-blue.mp4"
        width="640" height="360"
        poster="../static/place-holder.png"
        controls
        loop
      >
        <source src="../static/2-2-blue.mp4" type="video/mp4" />
        <source src="../static/2-2-blue.ogv" type="video/ogg; codecs='theora'" />
        Your device does not support HTML5 video.
      </video>
    </div>
    <script src="../js/generate.js"></script>
  </body>
</html>
